id: msk-template

info:
  name: msk-template
  author: msk
  severity: high



http:
  - raw:
      - |
        GET /ma/emp/maEmp/download?fileName=../../../never_exists HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0
        Accept-Encoding: gzip



    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(all_headers,"attachment;filename=")