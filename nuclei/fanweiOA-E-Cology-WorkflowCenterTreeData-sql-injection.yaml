id: fanweiOA-E-Cology-WorkflowCenterTreeData-sql-injection

info:
  name: 泛微OA E-Cology WorkflowCenterTreeData SQL注入漏洞
  author: cnaq
  severity: high
  description: 该漏洞是由于OA系统的WorkflowCenterTreeData接口中涉及Oracle数据库的SQL语句缺乏安全检查措施所导致的，任意攻击者都可借SQL语句拼接时机注入恶意payload，造成SQL注入攻击。
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20E-Cology%20WorkflowCenterTreeData%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.html
    - https://zhuanlan.zhihu.com/p/86082614
  tags: fanwei,oa,sql,ecology


